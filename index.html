<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="quiz">
        <div class="mainBox">
            <h1 class="heading">SIMPLE Quiz by Abhiram Tuffer</h1>
            <h2 class="timer">Time Left: </h2>
        </div>
        <hr>
        <div>
            <button class="startBtn">Start Quiz</button>
        </div>
        <div class="queans">
            <h2 class="question">Question here</h2>
            <div class="answers">
                <button class="btn">Option 1</button>
                <button class="btn">Option 2</button>
                <button class="btn">Option 3</button>
                <button class="btn">Option 4</button>
            </div>
        </div>
        <button class="lastBtn">Next</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
